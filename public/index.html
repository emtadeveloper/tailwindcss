<!DOCTYPE html>
<html lang="en" dir="rtl" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>coffee Shop</title>
    <link rel="icon" href="./images/fav-icon.png" type="image/png" />
    <link rel="stylesheet" href="./styles/app.css" />
  </head>
  <body class="font-Yekan bg-gray-100 dark:bg-zinc-800">
    <!-- All Pack Icons -->
    <svg class="hidden" xmlns="http://www.w3.org/2000/svg">
      <symbol id="shoping-cart" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 
           14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 
           2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84
           M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0
           .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0
           .75.75 0 0 1 1.5 0Z"
        />
      </symbol>
      <symbol
        id="moon"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        strokeWidth="{1.5}"
        stroke="currentColor"
        className="size-6"
      >
        <path
          strokeLinecap="round"
          strokeLinejoin="round"
          d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z"
        />
      </symbol>
      <symbol
        id="sun"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
        />
      </symbol>
      <symbol
        id="arrow-right-start-on-rectangle"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15M12 9l3 3m0 0-3 3m3-3H2.25"
        />
      </symbol>
      <symbol
        id="chevron-left"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-6"
      >
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
      </symbol>
    </svg>
    <header
      class="fixed top-9 right-0 left-0 flex justify-center w-[90%] h-24 px-10 py-5 mx-auto bg-black/50 rounded-3xl"
    >
      <div class="flex items-center justify-between w-full">
        <!-- Logo & Menu -->
        <nav class="flex items-center gap-x-9">
          <!-- Logo -->
          <div>
            <img src="images/app-logo.png" alt="Golden coffee" />
          </div>
          <!-- Menu -->
          <ul class="flex gap-x-9 text-xl text-gray-300 tracking-tightest child:leading-[56px]">
            <li class="text-orange-300">
              <a href="#">صفحه اصلی</a>
            </li>
            <li class="relative group">
              <a href="#" class="group-hover:text-orange-300 transition-colors"> فروشگاه</a>
              <div
                class="transition-all opacity-0 invisible group-hover:opacity-100 group-hover:visible absolute top-full w-52 p-6 shadow-normall tracking-normal bg-white text-zinc-700 dark:bg-zinc-700 dark:text-white border-t-[3px] border-t-orange-300 rounded-2xl child:transition-colors child-hover:text-orange-300 child:inline-block"
              >
                <a href="#"> قهوه ویژه </a>
                <a href="#"> ویژه در سطح جهانی </a>
                <a href="#"> قهوه درجه یک </a>
                <a href="#"> ترکیبات تجاری </a>
                <a href="#"> کپسول قهوه </a>
                <a href="#"> قهوه زینو برزیلی </a>
              </div>
            </li>
            <li>
              <a href="#"> دیکشنری</a>
            </li>
            <li>
              <a href="#"> بلاگ</a>
            </li>
            <li>
              <a href="#"> درباره ما</a>
            </li>
            <li>
              <a href="#"> تماس با ما</a>
            </li>
          </ul>
        </nav>
        <!-- Cart & Theme Toggle , Login Link -->
        <div class="flex text-xl items-center text-orange-200 gap-2.5">
          <!-- Cart Icon & Theme Switch Btn -->
          <div class="flex items-center gap-x-5">
            <!-- cart -->
            <div class="relative group">
              <!-- cart Icon Hover -->
              <div class="py-3">
                <svg class="w-8 h-8">
                  <use href="#shoping-cart"></use>
                </svg>
              </div>
              <!-- Cart Box  -->
              <div
                class="absolute left-0 top-full opacity-0 invisible group-hover:opacity-100 w-[400px] group-hover:visible bg-white dark:bg-zinc-600 border-t-[3px] border-t-orange-300 shadow-normal transition-all rounded-2xl"
              >
                <!-- Cart Header -->
                <div class="flex items-center justify-between text-xs tracking-tighter">
                  <span class="text-gray-300">1 مورد</span>
                  <a href="#" class="flex items-center">
                    مشاهده سبد خرید
                    <svg class="w-5 h-5">
                      <use href="#chevron-left"></use>
                    </svg>
                  </a>
                </div>
                <!-- Cart Body -->
                <div></div>
                <!-- Cart Footer -->
                <div></div>
              </div>
            </div>

            <!-- Theme Switch Btn -->
            <div class="cursor-pointer toggle-theme">
              <svg class="inline-block dark:hidden w-8 h-8">
                <use href="#moon"></use>
              </svg>
              <svg class="hidden dark:inline-block w-8 h-8">
                <use href="#sun"></use>
              </svg>
            </div>
          </div>
          <!-- Divide Border -->
          <span class="block w-px h-14 bg-white/20"></span>

          <!-- Login Link -->
          <a href="#" class="flex items-center gap-x-2.5 tracking-tightest">
            <svg class="w-8 h-8">
              <use href="#arrow-right-start-on-rectangle"></use>
            </svg>
            <span> ورود | ثبت نام</span>
          </a>
        </div>
      </div>
    </header>
  </body>
  <script src="scripts/app.js"></script>
</html>
